<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Synthesizer Reference Implementation</title>
    <link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <style>
        body{
            background-color: #333;
            color: #ddd;
            font-size: 35px;
            font-family: 'Actor', sans-serif;
        }
        .bread{
            font-family: 'Abel', sans-serif;
            font-size: 24px;
        }
        .sliderTitle, .sectionTitle, .propertyTitle{
            font-size: 16px;
            text-align: center;
            -webkit-margin-before: 5px;
            -webkit-margin-after: 3px;
        }
        .propertyTitle{
            font-size: 12px;
            border-top: solid 1px #321;
            padding-top: 3px;
        }
        .mixerSection{
            width: 155px;
            height: 230px;
        }
        .mixerSlider{
            width: 20px;
            height: 190px;
            margin: 0 0 0 15px;
            appearance: slider-vertical;
            -webkit-appearance: slider-vertical;
        }
        .mixerChannel{
            width: 50px;
            height: 226px;
        }
        .oscillatorSection{
            width: 305px;
            height: 230px;
        }
        .oscillator{
            width: 100px;
            height: 226px;
        }
        .oscillator select{
            margin: 0 0 0 7.5px;
        }
        .oscSlider{
            width: 70px;
            margin: 0 0 0 15px;
        }


        .selector{
            margin: 0;
        }
    </style>

</head>
<body>
    <p>Play with your keyboard</p>
    <p class="bread">This is a virtual analog synthesizer made by Oskar Eriksson.</p>

    <script src="scripts/require.js"></script>
    <script>
        require.config({
            baseUrl: "scripts",
            paths: {

            },
            waitSeconds: 15
        });
        require(["main"]);
    </script>
</body>
</html>
