<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Synthesizer Reference Implementation</title>
    <link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <style>
        body{
            font-size: 35px;
            font-family: 'Actor', sans-serif;
        }
        div{
            position: absolute;
        }
        .bread{
            font-family: 'Abel', sans-serif;
            font-size: 24px;
        }
        .sliderTitle, .sectionTitle, .propertyTitle{
            font-size: 16px;
            text-align: center;
            -webkit-margin-before: 5px;
            -webkit-margin-after: 3px;
        }
        .propertyTitle{
            font-size: 12px;
            padding-top: 3px;
        }
        .mixerSection{
            width: 157px;
            height: 258px;
            left: 336px;
        }

        .mixerSlider{
            width: 20px;
            height: 190px;
            margin: 0 0 0 15px;
            appearance: slider-vertical;
            -webkit-appearance: slider-vertical;
        }
        .mixerChannel{
            width: 50px;
            height: 226px;
            position:relative;
            float:left;
        }
        .oscillatorSection{
            width: 309px;
            height: 393px;
        }
        .oscillator{
            width: 100px;
            height: 360px;
            position:relative;
            float:left;
        }
        .filterSection select{
            margin: 0 0 0 119px;
        }
        .oscillator select{
            margin: 0 0 0 7.5px;
        }
        .oscSlider{
            width: 70px;
            margin: 0 0 0 15px;
        }
        .filterSection{
            width: 320px;
            height: 258px;
            left: 512px;
        }
        .filterProperty{
            position:relative;
            float:left;
            height: 73px;
            width: 316px;
            margin-top: 2px
        }
        .filterSlider{
            width: 300px;
            margin: 0 0 0 10px;
        }

        .ampSection{
            width: 107px;
            height: 258px;
            left:840px;
        }
        .ampSlider{
            width: 20px;
            height: 190px;
            margin: 0 0 0 15px;
            appearance: slider-vertical;
            -webkit-appearance: slider-vertical;
        }
        .ampProperty{
            position:relative;
            float:left;
            width: 50px;
            height: 226px;
        }

        .modSection{
            width: 787px;
            height: 292px;
            top: 430px;
            left: 101px;
        }
        .modSlider{
            width: 20px;
            height: 190px;
            margin: 0 0 0 15px;
            appearance: slider-vertical;
            -webkit-appearance: slider-vertical;
        }
        .modUnit{
            width: 260px;
            height: 259px;
            position:relative;
            float:left;
        }
        .modPropertyslider{
            width: 50px;
            height: 227px;
            position:relative;
            float:left;
        }
        .modPropertyselector{
            width: 66px;
            height: 64px;
            position:relative;
            float:left;
        }

        .modPropertyswitch{
            width: 74px;
            height: 64px;
            position:relative;
            float:left;
        }
        .modPropertyswitch input{
            margin-right: 15px;
        }
        .modPropertynumeric{
            width: 45px;
            height: 64px;
            margin-right: 15px;
            position:relative;
            float:left;
        }
        input[type="number"]{
            width:40px;
        }


        /*colors*/

        body{
            background-color: #333;
            color: #ddd;
        }

        .modSection, .oscillatorSection, .mixerSection, .filterSection, .ampSection{
            background-color: #444;
        }

        .oscillator, .modUnit, .mixerChannel, .ampProperty, .filterProperty{
            background-color: #555;
            margin-left: 2px;
        }

    </style>

</head>
<body>
    <!--<p>Play with your keyboard</p>
    <p class="bread">This is a virtual analog synthesizer made by Oskar Eriksson.</p>-->

    <script src="scripts/require.js"></script>
    <script>
        require.config({
            baseUrl: "scripts",
            paths: {

            },
            waitSeconds: 15
        });
        require(["main"]);
    </script>
</body>
</html>
